{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="welcome-section">
        <h1 class="welcome-title">Welcome to Chalo FileShare</h1>
        <p class="welcome-text">A secure platform for sharing and discussing files</p>
        
        <div class="auth-buttons">
            {% if current_user.is_authenticated %}
                <a href="{{ url_for('index') }}" class="btn btn-primary">Go to Dashboard</a>
            {% else %}
                <a href="{{ url_for('login') }}" class="btn btn-primary">Login</a>
                <a href="{{ url_for('register') }}" class="btn btn-secondary">Register</a>
            {% endif %}
        </div>
    </div>
</div>

<style>
.welcome-section {
    text-align: center;
    padding: 100px 20px;
    background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
    color: white;
    border-radius: 10px;
    margin: 50px auto;
    max-width: 800px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.welcome-title {
    font-size: 3.5em;
    margin-bottom: 20px;
    font-weight: bold;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
}

.welcome-text {
    font-size: 1.2em;
    margin-bottom: 40px;
    opacity: 0.9;
}

.auth-buttons {
    display: flex;
    justify-content: center;
    gap: 20px;
}

.btn {
    padding: 12px 30px;
    font-size: 1.1em;
    border-radius: 25px;
    text-transform: uppercase;
    letter-spacing: 1px;
    transition: all 0.3s ease;
}

.btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

.btn-primary {
    background: #4CAF50;
    border: none;
}

.btn-secondary {
    background: transparent;
    border: 2px solid white;
    color: white;
}

.btn-secondary:hover {
    background: rgba(255, 255, 255, 0.1);
}
</style>
{% endblock %}
